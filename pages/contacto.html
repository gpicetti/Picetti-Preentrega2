                <div class="contenedor-contacto">
                    
                    <!-- Columna izquierda: Formulario -->
                    <div class="formulario-container">
                        <h2>Formulario de Contacto</h2>
                        <form action="/submit" method="post">
                            <label for="nombre">Nombre:</label>
                            <input type="text" name="nombre" id="nombre">
                            
                            <label for="apellido">Apellido:</label>
                            <input type="text" name="apellido" id="apellido">
                            
                            <label for="edad">Edad:</label>
                            <input type="number" name="edad" id="edad">
                            
                            <label for="genero">Género:</label>
                            <select name="genero" id="genero">
                                <option value="masculino">Masculino</option>
                                <option value="femenino">Femenino</option>
                                <option value="no-binario">No binario</option>
                                <option value="otro">Prefiero no decirlo</option>
                            </select>
                            
                            <label for="texto">Su consulta:</label>
                            <input type="text" name="texto" id="texto">
                            
                            <label for="datos">
                                <input type="checkbox" name="datos" id="datos">
                                Acepto el tratamiento de mis datos personales de acuerdo con la Ley 25.326 y el Decreto reglamentario 1558/2021.
                            </label>
                            
                            <input type="submit" value="Enviar">
                        </form>
                    </div>
        
                    <!-- Columna derecha: Mapa y Datos de Contacto -->
